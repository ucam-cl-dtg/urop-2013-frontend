<h3>Create new deadline</h3>
<form>
	<div class="row">
		<div class="columns large-2 small-4 field-label">Deadline name</div>
		<div class="columns large-10 small-8">
			<input type="text" placeholder="Deadline name" />
		</div>
	</div>
	<div class="row">
		<div class="columns large-2 small-4 field-label">Recipients</div>
		<div class="columns large-10 small-8">
			<div class="recipients-wrapper row">
				<div class="user-recipient-controls columns large-12 small-12 hide">
					<input type="text" placeholder="User CSRID" />
				</div>
				<div class="group-recipient-controls columns large-12 small-12 hide">
					<input type="text" placeholder="Group name" />
				</div>
			</div>
			<div class="row">
				<div class="columns large-6 small-6">
					<a class="button medium full-width form-button form-control-option-button" data-element-to-clone="user-recipient-controls" data-target="recipients-wrapper">User</a>
				</div>
				<div class="columns large-6 small-6">
					<a class="button medium full-width form-button form-control-option-button" data-element-to-clone="group-recipient-controls" data-target="recipients-wrapper">Group</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="columns large-2 small-4 field-label">Time</div>
		<div class="columns large-10 small-8">
			<div class="row">
				<div class="columns large-6 small-6">
					<input type="text" placeholder="Date" />
				</div>
				<div class="columns large-6 small-6">
					<input type="text" placeholder="Time" />
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="columns large-2 small-4 field-label">Content</div>
		<div class="columns large-10 small-8">
			<textarea></textarea>
		</div>
	</div>
	<div class="row">
		<div class="columns large-12 small-12">
			<input type="submit" value="Create event" />
		</div>
	</div>
</form>
